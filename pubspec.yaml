name: mbt_halal
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.11
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  iconsax: ^0.0.8
  intl: ^0.19.0
  carousel_slider: ^4.2.1
  dotted_line: ^3.2.2
  flutter_credit_card: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/img/
    - assets/images/splash/
    - assets/fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 800
    - family: MouseMemoirs
      fonts:
        - asset: assets/fonts/Mouse_Memoirs/MouseMemoirs-Regular.ttf
          weight: 400
